<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<!-- <link rel="stylesheet" href="./assets/vendor/bootstrap/bootstrap.min.css" /> -->

<style>
@import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);

.gate-container {
	min-width: 1400px;
	height: 100%;
}

.bg-img {
	position: absolute;
	left: 0;
	right: 0;
	bottom: 0;
	top: 0;
	background: url('./assets/styles/images/bg_main.jpg') 0 0 no-repeat;
	background-size: auto 100%;
}
.header {
    position: absolute;
    /* top: 190px;  
    width: 100%; */
    left: 40px;
    top: 40px;
}
.header h1 {
    font-size: 23px;
    line-height: 40px;
    font-weight: 200;
    /* text-align: center; */
    text-align: left;
}
.floating-container {
	position: absolute;
	left: 50%;
	top: 50%;
    width: 400px;
    padding: 0 !important;
	height: 280px;
	margin: -70px 0 0 -200px;
	background-color: #fff;
	/* border: solid 0.5px #89898a; */
	border-radius: 10px;
	box-shadow: 0 8px 10px 0 rgba(0, 0, 0, 0.2), 0 6px 30px 5px
		rgba(0, 0, 0, 0.12), 0 16px 24px 2px rgba(0, 0, 0, 0.14);
}

.login-container {
	padding: 40px 30px;
}

.login-container h1 {
	font-family: 'Noto Sans KR', 'Roboto', sans-serif;
	line-height: 1.1;
	font-size: 24px;
	font-weight: 400;
	margin-top: 0px;
	margin-bottom: 60px;
}

.login-container h1 img {
	display: block;
	margin-bottom: 10px;
}

.login-container h2 {
	font-size: 17px;
	font-weight: 600;
	margin-bottom: 18px;
}

.login-container a {
	margin-top: 75px;
	width: 120px;
}

.card {
	border: none !important;
	position: relative;
	display: flex;
	-webkit-box-orient: vertical;
	-webkit-box-direction: normal;
	flex-direction: column;
	min-width: 0;
	word-wrap: break-word;
	background-color: #fff;
	background-clip: border-box;
	text-align: center;
}
.form-box {
	border: none;
}
.form-box form {
	border: none;
}

.form-box input[type="text"] {
	border-radius: 4px;
}

.form-box input {
	width: 100%;
    padding: 10px;
    border-radius: 4px;
	text-align: center;
	height: 40px;
	border: 1px solid #ccc;
	background: #fff;
}

input, button, select, textarea {
	font-family: inherit;
	font-size: inherit;
	line-height: inherit;
}

.form-box button.login {
	margin-top: 15px;
    padding: 10px 20px;
    width: 100%;
}

.btn-block {
	display: block;
	/* width: 50%; */
	padding-right: 0;
	padding-left: 0;
}

.btn-info {
	color: #fff;
	background-color: #5bc0de;
	border-color: #46b8da;
}

.btn {
	display: inline-block;
	padding: 6px 12px;
	margin-bottom: 0;
	font-size: 14px;
	font-weight: normal;
	line-height: 1.42857143;
	text-align: center;
	white-space: nowrap;
	vertical-align: middle;
	cursor: pointer;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	background-image: none;
	border: 1px solid transparent;
	border-radius: 4px;
}

input, button, select, textarea {
	font-family: inherit;
	font-size: inherit;
	line-height: inherit;
}

button, html input[type="button"], input[type="reset"], input[type="submit"]
	{
	-webkit-appearance: button;
	cursor: pointer;
}
.input-group {
    border: 1px solid #ccc;
    border-radius: 4px;
}
.input-group input {
	border: 0;
}
.input-group .input-group-addon {
    padding: .3rem .7rem .3rem .7rem;
    background-color: #fff;
	border: none;
	border-radius: 4px;
}
.input-group .btn{
	padding: .36rem .9rem .36rem .9rem;
	border-radius: 0 4px 4px 0;
	font-size: 14px;
	color: #fff;
	height: 40px;
}
.input-group .form-control:not(:first-child),
.input-group-addon:not(:first-child),
.input-group-btn:not(:first-child) > .btn,
.input-group-btn:not(:first-child) > .btn-group > .btn,
.input-group-btn:not(:first-child) > .dropdown-toggle,
.input-group-btn:not(:last-child) > .btn:not(:first-child),
.input-group-btn:not(:last-child) > .btn-group:not(:first-child) > .btn
{
    border: none;
}
button, select {
	text-transform: none;
}

button {
	overflow: visible;
}

button, input, optgroup, select, textarea {
	margin: 0;
	font: inherit;
	color: inherit;
}
</style>
</head>
<body>
	<div class="bg-img"></div>
	<div class="gate-container">
        <div class="header">
            <h1>
                <img src="assets/styles/images/ci_ver_ko.png" height="30" alt="서울대병원"><br/>
                연구검색 통합솔루션
            </h1>
        </div>
		<div class="floating-container">
			<div class="login-container">
                <div class="card">
                    <div class="form-box">
                        <form class="form-horizontal" action="tempAuth.do" method="POST"
                            id="chkAuthFrm">
                            <p>
                                <input type="text"
                                    placeholder="ID"
                                    id="aplcAdId" name="aplcAdId" value="" required>
                                <!-- value : kim.y.kw -->
                            </p>
                            <p>
                                <input type="password"
                                    placeholder="PASSWORD"
                                    id="apPasswd" name="apPasswd" value="">
                                <!-- value : Qwerty1! -->
							</p>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
								<div class="input-group-append">
									<button class="btn btn-info" type="button">Button</button>
								</div>
							</div>
                            <p>
                                <!--span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span><input placeholder="Domain" id="aplcDmnNm" name="aplcDmnNm" value="" class="ui-autocomplete-input" autocomplete="off"//-->
                                <button class="btn btn-primary btn-block login" type="submit()">
                                    Login
                                </button>
                                <!-- <a class="btn btn-info btn-block login" href="/signup">Register</a> -->
                            </p>
                        </form>
                    </div>
                </div>

			</div>
		</div>
	
	</div>
</body>
</html>
