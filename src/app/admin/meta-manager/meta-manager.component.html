<dx-tabs
    class="mt-5"
    [dataSource]="tabs"
    [selectedIndex]="selectedIndex"
    (onItemClick)="selectTab($event)">
</dx-tabs>
<div class="content dx-fieldset">
    <div class="dx-field">
        <div *ngIf="selectedIndex === 0" >
            <category-manager></category-manager>
        </div>
        <div *ngIf="selectedIndex === 1" >
            <item-manager></item-manager>
        </div>
    </div>
</div>
