<div class="tab-inner-area">
  <dx-data-grid
    id="error-log"
    class="gridContainer"
    [dataSource]="dataSource"
    [columnResizingMode]="'nextColumn'"
    [allowColumnResizing]="true"
    (onContentReady)="onContentReady($event)"
    (onRowClick)="onRxRowClick($event)"
    [height]="735">
    <dxo-filter-row
      [visible]="true"></dxo-filter-row>
    <dxo-header-filter
      [visible]="true"></dxo-header-filter>
    <dxi-column dataField="errLogId" caption="오류코드" [width]="100" cssClass="text-center"></dxi-column>
    <dxi-column dataField="ocurTm" caption="발생시기" [width]="200" cssClass="text-center"></dxi-column>
    <dxi-column dataField="stfNo" caption="사번" [width]="120" cssClass="text-center"></dxi-column>
    <dxi-column dataField="svrHost" caption="서버구분" [width]="150" cssClass="text-left"></dxi-column>
    <dxi-column dataField="errTp" caption="유형" cssClass="text-left"></dxi-column>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-sorting mode="single"></dxo-sorting>
  </dx-data-grid>
  <dx-load-panel
    #loadPanel
    shadingColor="rgba(255,255,255,0)"
    class="mb-5"
    [position]="{ of: '#error-log' }"
    [(visible)]="loading"
    [showIndicator]="true"
    [showPane]="true"
    [shading]="true"
    [closeOnOutsideClick]="false">
  </dx-load-panel>
</div>
