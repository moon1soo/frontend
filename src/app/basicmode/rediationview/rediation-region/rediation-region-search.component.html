<vertical-split-pane
    class="vertical-split-grid inner-area"
    primary-component-minsize="80"
    secondary-component-minsize="80"
    primary-component-initialratio="0.5"
    separator-thickness="1">
    <div class="split-pane-content-primary">
        <div class="left">
            <rediation-region-server></rediation-region-server>
        </div>
    </div>
    <div class="split-pane-content-secondary">
        <div class="right">
            <div *ngIf="isFilter">
                <rediation-region-filter></rediation-region-filter>
            </div>
            <div *ngIf="!isFilter">
                <rediation-region-client></rediation-region-client>
            </div>
        </div>
    </div>
</vertical-split-pane>
