<vertical-split-pane
	class="vertical-split-grid inner-area"
	primary-component-minsize="80"
	secondary-component-minsize="80"
	primary-component-initialratio="0.5"
	separator-thickness="1">
	<div class="split-pane-content-primary">
		<div class="left">
			<diag-medical-server></diag-medical-server>
		</div>
	</div>
	<div class="split-pane-content-secondary">
		<div class="right">
			<div *ngIf="isFilter">
				<diag-medical-filter></diag-medical-filter>
			</div>
			<div *ngIf="!isFilter">
				<diag-medical-client></diag-medical-client>
			</div> 
		</div>
	</div>
</vertical-split-pane>
