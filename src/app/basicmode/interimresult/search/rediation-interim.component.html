<div class="tab-inner-area">
    <dx-data-grid 
        id="rediation-interim"
        class="gridContainer-interim"
        [dataSource]="dataSource"
        [columnResizingMode]="'nextColumn'" [allowColumnResizing]="true"
        (onContentReady)="onContentReady($event)"
        (onRowClick)="onRowClick($event)">        
        <dxi-column dataField="rttPtChrtNo" caption="{{'renewal2017.rediation.interim.rttPtChrtNo' | translate}}"></dxi-column>
        <dxi-column dataField="hspTpNm" caption="{{'renewal2017.hospitalName' | translate}}"></dxi-column>
        <dxi-column dataField="ptNo" caption="{{'research.patient.no' | translate}}"></dxi-column>
        <dxi-column dataField="ptNm" caption="{{'research.patient.name' | translate}}"></dxi-column>
        <dxi-column dataField="sexTpCd" caption="{{'research.gender' | translate}}" [width]="80"></dxi-column>
        <dxi-column dataField="ptBrdyDt" caption="{{'research.date.of.birth' | translate}}"></dxi-column>
        <dxi-column dataField="rttOrdNm" caption="{{'renewal2017.rediation.interim.rttOrdNm' | translate}}"></dxi-column>
        <dxi-column dataField="tyrmNm" caption="{{'renewal2017.rediation.room.tyrmNm' | translate}}"></dxi-column>
        <dxi-column dataField="trpRgnNm" caption="{{'renewal2017.rediation.region.trpRgnNm' | translate}}"></dxi-column>
        <dxi-column dataField="rsvDtm" caption="{{'renewal2017.rediation.interim.rsvDtm' | translate}}"></dxi-column>
        <dxo-scrolling mode="virtual"></dxo-scrolling>
        <dxo-selection mode="{{selection}}"></dxo-selection>
        <dxo-sorting mode="single"></dxo-sorting>   
        <div *dxTemplate="let data of 'totalCount'">            
            <div class="informer">
                {{'research.search.result.0' | translate}}: <strong>{{totalCount}}</strong>{{'common.cnt' | translate}}
            </div>
        </div>
    </dx-data-grid>
    <dx-load-panel
        #loadPanel
        shadingColor="rgba(255,255,255,0)"
        [position]="{ of: '#rediation-interim' }"
        [(visible)]="loading"
        [showIndicator]="true"
        [showPane]="true"
        [shading]="true"
        [closeOnOutsideClick]="false">
    </dx-load-panel>
</div>
