        <dx-data-grid
            id="nurseav-interim"
            class="gridContainer-interim"
            [dataSource]="dataSource"
            [columnResizingMode]="'nextColumn'" [allowColumnResizing]="true"
            (onContentReady)="onContentReady($event)">
            <dxi-column dataField="hspTpNm" caption="{{'renewal2017.hospitalName' | translate}}"></dxi-column>
            <dxi-column dataField="ptNo" caption="{{'research.patient.no' | translate}}"></dxi-column>
            <dxi-column dataField="ptNm" caption="{{'research.patient.name' | translate}}"></dxi-column>
            <dxi-column dataField="sexTpCd" caption="{{'research.gender' | translate}}"></dxi-column>
            <dxi-column dataField="ptBrdyDt" caption="{{'research.date.of.birth' | translate}}"></dxi-column>
            <dxi-column dataField="wrtrPlwkDeptNm" caption="{{'renewal2017.nurs.dept.title' | translate}}"></dxi-column>
            <dxi-column dataField="recWrtDtm" caption="{{'renewal2017.nurs.common.date' | translate}}"></dxi-column>
            <dxi-column dataField="nrecClsNm" caption="{{'renewal2017.nurs.term.items.type' | translate}}"></dxi-column>
            <dxi-column dataField="nrItemNm" caption="{{'renewal2017.nurs.statement.title' | translate}}"></dxi-column>
            <dxi-column dataField="entityNm" caption="{{'renewal2017.nurs.common.entity.name' | translate}}"></dxi-column>
            <dxi-column dataField="attributeNm" caption="{{'renewal2017.nurs.common.attribute.name' | translate}}"></dxi-column>
    
            <dxo-scrolling mode="virtual"></dxo-scrolling>
            <dxo-sorting mode="single"></dxo-sorting>
    
            <div *dxTemplate="let data of 'totalCount'">
                <div class="informer">
                    {{'research.search.result.0' | translate}}: <strong>{{totalCount}}</strong>{{'common.cnt' | translate}}
                </div>
            </div>
        </dx-data-grid>
        <dx-load-panel
            #loadPanel
            shadingColor="rgba(255,255,255,0)"
            [position]="{ of: '#nurseav-interim' }"
            [(visible)]="loading"
            [showIndicator]="true"
            [showPane]="true"
            [shading]="true"
            [closeOnOutsideClick]="false">
    </dx-load-panel>          
    </div>
