<vertical-split-pane
    class="vertical-split-grid inner-area"
    primary-component-minsize="80"
    secondary-component-minsize="80"
    primary-component-initialratio="0.5"
    separator-thickness="1">
    <div class="split-pane-content-primary">
        <div class="left">
            <sur-doctor-server></sur-doctor-server>
        </div>
    </div>
    <div class="split-pane-content-secondary">
        <div class="right">
            <div *ngIf="isFilter">
                <sur-doctor-filter></sur-doctor-filter>
            </div>
            <div *ngIf="!isFilter">
                <sur-doctor-client></sur-doctor-client>
            </div>
        </div>
    </div>
</vertical-split-pane>
