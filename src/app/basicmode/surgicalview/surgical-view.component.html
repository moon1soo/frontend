<div class="tab-inner-area">
    <form [formGroup]="surgicalForm">
        <div class="col-sm-12 form-line">
            <!-- 수술일 -->
            <div class="form-group row">
                <label for="surgical-2" class="col-sm-2 col-form-label">
                    {{'research.surgery.day' |  translate}}
                </label>
                <div class="col-sm-7">
                    <!-- <dashboard-datepicker
						(secDate)="selectDate($event)" [secCode]="'datepicker-period'"
						[storageDate]="storageDate">
                    </dashboard-datepicker>                -->
                    <daterangepicker
						(secDate)="selectDate($event)" [secCode]="'datepicker-period'"
						[storageDate]="storageDate">
					</daterangepicker>
                </div>                   
            </div>
            
            <div class="form-group row">
                <!-- 수술 후 퇴실장소 -->
                <label for="partiSur-2" class="col-sm-2 col-form-label" style="padding-right: 0px;">
                    {{'research.out.place.after.place' |  translate}}
                </label>
                <div class="col-sm-4">
                    <ss-multiselect-dropdown 
                        *ngIf="partiSurData"
                        [options]="partiSurData" 
                        [texts]="myTexts"
                        [settings]="mySettings"
                        [(ngModel)]="surgicalData.partiSur" 
                        formControlName="partiSur"
                        (ngModelChange)="onChange($event)">
                    </ss-multiselect-dropdown>                  
                </div>
                <!--  마취 종류 -->
                <label for="partiSur-3" class="col-sm-3 col-form-label">
                    {{'research.kind.of.anaesthesia' |  translate}}
                </label>
                <div class="col-sm-4">
                    <ss-multiselect-dropdown 
                        *ngIf="partiAnesthData"
                        [options]="partiAnesthData" 
                        [texts]="myTexts"
                        [settings]="mySettings"
                        [(ngModel)]="surgicalData.anesth" 
                        formControlName="anesth"
                        (ngModelChange)="onChangeAneth($event)">
                    </ss-multiselect-dropdown>                
                </div>
				
			</div>
        </div>
    </form>
    
    <ngb-tabset class="table-list"
        [destroyOnHide]="true">
        <!-- 수술명 -->
        <ngb-tab>
            <ng-template ngbTabTitle>
                {{'research.surgery.name.search' | translate}}
            </ng-template>
            <ng-template ngbTabContent>
                <surgical-search></surgical-search>
            </ng-template>
        </ngb-tab>
        <!-- 수술진단명 -->
        <ngb-tab>
            <ng-template ngbTabTitle>
                {{'research.surgery.diagnosis.name.search' | translate}}
            </ng-template>
            <ng-template ngbTabContent>
                <sur-diag-search></sur-diag-search>
            </ng-template>
        </ngb-tab>
        <!-- 수술진료과 -->
        <ngb-tab>
            <ng-template ngbTabTitle>
                {{'research.surgery.dept.search' | translate}}
            </ng-template>
            <ng-template ngbTabContent>
                <sur-medical-search></sur-medical-search>
            </ng-template>
        </ngb-tab>
        <!-- 수술진료의 -->
        <ngb-tab>
            <ng-template ngbTabTitle>
                {{'research.surgery.dr.search' | translate}}
            </ng-template>
            <ng-template ngbTabContent>
                <sur-doctor-search></sur-doctor-search>
            </ng-template>
        </ngb-tab>       
        
    </ngb-tabset>
</div>
