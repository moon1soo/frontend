<dx-data-grid 
    id="sur-search-server"
    class="gridContainer floor-420"
    [dataSource]="dataSource"
    [columnResizingMode]="'nextColumn'" [allowColumnResizing]="true"
    (onContentReady)="onContentReady($event)"
    (onSelectionChanged)="onSelectionChanged($event)"
    (onRowClick)="onRowClick($event)"
    (onToolbarPreparing)="onToolbarPreparing($event)">
    <dxo-filter-row 
        [visible]="true"></dxo-filter-row>
    <dxo-header-filter 
        [visible]="true"></dxo-header-filter>
    <dxo-search-panel 
        [visible]="true" 
        [width]="240" 
        placeholder="Search..."></dxo-search-panel>
    <dxi-column dataField="opUseYn" caption="{{'renewal2017.useYn' | translate}}" cssClass="text-center" [width]="60"></dxi-column>
    <dxi-column dataField="opVocId" caption="{{'research.surgery.code' | translate}}" cssClass="text-center" [width]="100"></dxi-column>
    <dxi-column dataField="opVocNm" caption="{{'research.own.surgery.name' | translate}}"></dxi-column>
    <dxi-column dataField="opIcd9CmCd" caption="{{'research.ICD9CM.code' | translate}}" cssClass="text-center" [width]="80"></dxi-column>
    <dxi-column dataField="opIcd9CmNm" caption="{{'research.ICD9CM.name' | translate}}"></dxi-column>
    <dxo-scrolling mode="virtual"></dxo-scrolling>
    <dxo-selection
        mode="multiple"
       [selectAllMode]="allMode"
        showCheckBoxesMode="onClick">
    </dxo-selection>
    <dxo-sorting mode="single"></dxo-sorting>   

    <div *dxTemplate="let data of 'totalCount'">
        <h3 class="title-grid-sub">
                {{'research.surgery.name.search' | translate}}
        </h3>
        <div class="informer">
            {{'research.search.result.0' | translate}}: <strong>{{resultCount}} / {{totalCount}}</strong>{{'common.cnt' | translate}}
        </div>
    </div>
</dx-data-grid>
<div *ngIf="loading" class="blind-curton">
    <div class="load-spinner">
        <i class="fal fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
    </div>
</div>
