      </button>

    <table class="table table-hover demo-table-search table-responsive-blockd">
      <thead>
      <tr>
        <th>{{'cohort.requestShare.staff-no' | translate}}</th>
        <th>{{'cohort.requestShare.dept-nm' | translate}}</th>
        <th>{{'cohort.requestShare.staff-nm' | translate}}</th>
        <th>{{'cohort.date' | translate}}</th>
        <th></th>
      </tr>
      </thead>
      <tbody *ngIf ="dataSource">
      <tr *ngFor="let owner of dataSource; let idx = index">
        <td>{{owner.STF_NO}}</td>
        <td>{{owner.OWNER_DEPT_NM}}</td>
        <td>{{owner.OWNER_STF_NM}}</td>
        <td>{{owner.LOAD_DTM}}</td>
        <td>
          <button type="button"
                  class="btn btn-text-type"
                  ngbTooltip="{{'research.delete' | translate}}"
                  (click)="ownerDelete(idx)" >
            <i class="fal fa-trash" aria-hidden="true"></i>
            <span class="sr-only">{{'research.delete' | translate}}</span>
          </button>
        </td>
      </tr>
      </tbody>
      <tbody *ngIf="!dataSource">
      <tr>
        <td class="text-center" colspan="5">No Data.</td>
      </tr>
