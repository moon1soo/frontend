<div class="dx-viewport demo-container" style="margin-left: 30px;margin-right: 30px;margin-top:40px;height: 100%;">
  <div class="col-sm-12 form-line">
    <div class="form-group row" style="padding-bottom: 13px;">
      <label for="martPatientSql" class="col-sm-2 col-form-label" style="padding-left:0px;">
        {{'cohort.mart.sourcedata-sql' | translate}}<br>{{tblSfx}}
      </label>
      <textarea
        #mPatientSql
        id="martPatientSql"
        type="text"
        class="form-control col-sm-10  float-left"
        title="Patient Sql"
        rows="10"
        maxlength="20000"
        style="height: initial;padding-top: .75em;"
        [(ngModel)]="sourceDataSql"></textarea>
      <!--dx-text-area
        id="martPatientSql"
        [height]="300"
        [maxLength]="maxLength"
        [(value)]="martPatientSql">
      </dx-text-area//-->
    </div>
  </div>
  <div class="row dx-datagrid-title" style="margin-top:16px;margin-bottom: 7px;">
    <div class="col-9"><h5>{{tblSfx}}&nbsp;데이터 상세( Total : {{sizePerSizeStr}} / {{totalStr}} )</h5></div>
    <div class="col-3 text-right">
      <!--button type="button" class="btn btn-light btn-sm" (click)="sqlSave()">
        <i class="fal fa-save" aria-hidden="true"></i>
        Sql {{'cohort.save' | translate}}
      </button//-->
      <button type="button" class="btn btn-light btn-sm" (click)="sourceDataInitialize()">
        <i class="fal fa-save" aria-hidden="true"></i>
        {{'cohort.mart.table.sourceData.initialize' | translate}}
      </button>
      <button type="button" class="btn btn-light btn-sm" (click)="loadData()">
        <i class="fal fa-save" aria-hidden="true"></i>
        {{'cohort.mart.table.reload' | translate}}
      </button>
    </div>
    <!--span class="input-material headline col-12" style="height: 10px;margin-bottom: 10px;"></span//-->
  </div>
  <div id="tableDataArea" class="row" style="height:calc(100% - 350px)">
    <dx-data-grid
      id="tableData"
      [columnAutoWidth]="true"
      [allowColumnResizing]="true"
      [dataSource]="dataSource" style="height:calc(100% - 100px);width:100%;"
    >
      <!--dxi-column dataField="PT_NO" caption="PT_NO" [visible]="true" [allowEditing]="false" cssClass="text-center"></dxi-column//-->
      <dxo-scrolling mode="infinite"></dxo-scrolling>
      <dxo-remote-operations
        [sorting]="true"
        [paging]="true">
      </dxo-remote-operations>
      <dxo-paging [pageSize]="100"></dxo-paging>
      <dxo-sorting mode="none"></dxo-sorting>
      <dxo-load-panel [enabled]="false"></dxo-load-panel>
    </dx-data-grid>
  </div>
</div>
