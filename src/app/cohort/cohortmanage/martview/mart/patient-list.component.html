<div class="dx-viewport demo-container patientDiv" id="datagrid" style="margin-left: 30px;margin-right: 30px;margin-top:40px;height:calc(100% - 1050px);">
  <div class="row dx-datagrid-title" style="margin-top:16px;margin-bottom: 7px;">
    <div class="col-6"><h5>코호트마트 환자( Total : {{sizePerSizeStr}} / {{totalStr}} )</h5></div>
    <div class="col-6 text-right">
      <button type="button" class="btn btn-light btn-sm" (click)="initialPaientExcel()">
        <i class="fal fa-save" aria-hidden="true"></i>
        {{'cohort.mart.initial-patient-excel' | translate}}
      </button>
      <button type="button" class="btn btn-light btn-sm" (click)="initialPaient()">
        <i class="fal fa-save" aria-hidden="true"></i>
        {{'cohort.mart.initial-patient' | translate}}
      </button>
      <button type="button" class="btn btn-light btn-sm" (click)="loadData()">
        <i class="fal fa-file-text" aria-hidden="true"></i>
        {{'cohort.load' | translate}}
      </button>
    </div>
    <!--span class="input-material headline col-12" style="height: 10px;margin-bottom: 10px;"></span//-->
  </div>
  <dx-data-grid
    id="tableData"
    [dataSource]="dataSource"
    [columnResizingMode]="'nextColumn'"
    [allowColumnResizing]="true"
    (onContentReady)="onContentReady($event)"
  >
    <!--dxi-column dataField="PT_NO" caption="PT_NO" [visible]="true" [allowEditing]="false" cssClass="text-center"></dxi-column>
    <dxi-column dataField="PT_NM" caption="{{'cohort.name' | translate}}" [visible]="true" [allowEditing]="false" cssClass="text-center"></dxi-column>
    <dxi-column dataField="PT_BRDY_DT" caption="{{'cohort.birth' | translate}}" [visible]="true" [allowEditing]="false" cssClass="text-center"></dxi-column>
    <dxi-column dataField="SEX_TP_CD" caption="{{'cohort.sex' | translate}}" [visible]="true" [allowEditing]="false" cssClass="text-center"></dxi-column>
    <dxi-column dataField="LOAD_DTM" caption="{{'cohort.date' | translate}}" [visible]="true" [allowEditing]="false" cssClass="text-center"></dxi-column//-->
    <dxo-remote-operations
      [sorting]="true"
      [paging]="true">
    </dxo-remote-operations>
    <dxo-scrolling mode="infinite"></dxo-scrolling>
    <dxo-paging [enabled]="true" [pageSize]="10"></dxo-paging>
    <dx-load-panel
      #loadPanel
      shadingColor="rgba(255,255,255,0)"
      [position]="{ of: '#tableData' }"
      [(visible)]="loading"
      [showIndicator]="true"
      [showPane]="true"
      [shading]="true"
      [closeOnOutsideClick]="false">
    </dx-load-panel>

  </dx-data-grid>
</div>
