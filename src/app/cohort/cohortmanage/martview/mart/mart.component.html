<vertical-split-pane
    class="vertical-split-grid"
    primary-component-minsize="80"
    secondary-component-minsize="80"
    primary-component-initialratio="0.5"
    separator-thickness="1">
    <div class="split-pane-content-primary">
      <div class="right">
        <mart-properties></mart-properties>
      </div>
    </div>
    <div class="split-pane-content-secondary" style="height:100%;">
      <div class="left" style="height:100%;">
        <patient-list></patient-list>
      </div>
    </div>
</vertical-split-pane>
