<form [formGroup]="tableColumnForm" (ngSubmit)="submitForm()" (keypress)="onKeyPress($event)">
    <div class="modal-header">
        <h3 class="modal-title">
            {{'cohort.mart.table.column.dlg-title' | translate}}
        </h3>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Close Click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" style="padding-top:40px;">
      <div class="modal-text" style="margin-bottom:40px;">
        <h5>{{data.title}}</h5> {{'cohort.mart.table.column.input.info' | translate}}
      </div>
        <input
          type="text"
          class="form-control angular-material"
          formControlName="COL_NM"
          [(ngModel)]="COL_NM"
          placeholder="{{'cohort.mart.table.column.input.col_nm' | translate}}"
          id="COL_NM" style="margin-bottom:20px;" autofocus>
        <!--div class="form-group row">
          <label class="col-2 col-form-label" style="text-align: center;">
            {{'cohort.mart.table.column.col_grp' | translate}}
          </label>
          <div class="col-10">
            <select
              class="form-control custom-select"
              formControlName="COL_GRP"
              [(ngModel)]="COL_GRP"
              id="COL_GRP" style="margin-bottom:20px;">
              <option *ngFor="let grp of groups" [ngValue]="grp.value">
                {{grp.name}}
              </option>
            </select>
          </div>
        </div//-->
        <div class="form-group row">
          <label class="col-2 col-form-label" style="text-align: center;">
            {{'cohort.mart.table.column.col_tp' | translate}}
          </label>
          <div class="col-10">
            <select
            class="form-control custom-select"
            formControlName="COL_TP"
            [(ngModel)]="COL_TP"
            id="COL_TP" style="margin-bottom:20px;" (change)="changeColTp($event.target.value)">
            <option value="STR">{{'cohort.mart.table.column.STR' | translate}}</option>
            <option value="NUM">{{'cohort.mart.table.column.NUM' | translate}}</option>
            <option value="BOOL">{{'cohort.mart.table.column.BOOL' | translate}}</option>
            <option value="DTM">{{'cohort.mart.table.column.DTM' | translate}}</option>
          </select>
          </div>
        </div>
      <input *ngIf="strSizeView"
        type="text"
        class="form-control angular-material"
        formControlName="COL_SIZE"
        [(ngModel)]="COL_SIZE"
        placeholder="{{'cohort.mart.table.column.input.col_size' | translate}}"
        id="COL_SIZE" style="margin-bottom:20px;" >
        <div class="form-group row">
         <label class="col-2 col-form-label" style="text-align: center;">
          {{'cohort.mart.table.column.col_src' | translate}}
          </label>
          <div class="col-10">
            <select
            class="form-control custom-select"
            formControlName="COL_SRC"
            [(ngModel)]="COL_SRC"
            id="COL_SRC" style="margin-bottom:20px;">
              <option *ngFor="let psc of parsingSourceColumns" [ngValue]="psc.value">
                {{psc.name}}
              </option>
            </select>
          </div>
        </div>
        <label class="custom-control custom-checkbox">
          <input
            class="custom-control-input"
            type="checkbox"
            formControlName="COL_VISIBLE"
            [(ngModel)]="COL_VISIBLE">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">
            {{'cohort.mart.table.column.col_visible' | translate}}
          </span>
        </label>
        <label class="custom-control custom-checkbox">
          <input
            class="custom-control-input"
            type="checkbox"
            formControlName="COL_ANONYMOUS"
            [(ngModel)]="COL_ANONYMOUS">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">
            {{'cohort.mart.table.column.col_anonymous' | translate}}
          </span>
        </label>
        <label class="custom-control custom-checkbox">
          <input
            class="custom-control-input"
            type="checkbox"
            formControlName="COL_EDIT"
            [(ngModel)]="COL_EDIT">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">
            {{'cohort.mart.table.column.col_edit' | translate}}
          </span>
        </label>
        <label class="custom-control custom-checkbox">
          <input
            class="custom-control-input"
            type="checkbox"
            formControlName="COL_ISPK"
            [(ngModel)]="COL_ISPK">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">
            {{'cohort.mart.table.column.col_ispk' | translate}}
          </span>
        </label>
        <input
          type="number"
          class="form-control angular-material"
          formControlName="COL_SORT"
          [(ngModel)]="COL_SORT"
          placeholder="{{'cohort.mart.table.column.input.col_sort' | translate}}"
          id="COL_SORT" style="margin-bottom:20px;" >
        <input
          type="text"
          class="form-control angular-material"
          formControlName="COL_CNTE"
          [(ngModel)]="COL_CNTE"
          placeholder="{{'cohort.mart.table.column.input.col_cnte' | translate}}"
          id="COL_CNTE" style="margin-bottom:20px;" >
        <!--div class="form-group row">
          <label class="col-sm-2 col-form-label" style="margin-left: 12px;">
            {{'cohort.isshare' | translate}}
          </label>
          <div class="form-radio" style="margin-top: 4px;">
            <label class="custom-control custom-radio">
              <input
                class="custom-control-input"
                type="radio"
                value="Y"
                formControlName="COL_SHARE"
                [(ngModel)]="COL_SHARE">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">
                      {{'renewal2017.label.yes' | translate}}
                  </span>
            </label>
            <label class="custom-control custom-radio">
              <input
                class="custom-control-input"
                type="radio"
                value="N"
                formControlName="COL_SHARE"
                [(ngModel)]="COL_SHARE">
              <span class="custom-control-indicator"></span>
              <span class="custom-control-description">
                      {{'renewal2017.label.no' | translate}}
                  </span>
            </label>
          </div>
        </div//-->
    </div>
    <div class="modal-footer text-center">
        <button
            type="submit"
            class="btn btn-md btn-info btn-rounded"
            [disabled]="!tableColumnForm.valid">
            {{'cohort.save' | translate}}
        </button>
        <button
            type="button"
            class="btn btn-md btn-light btn-rounded"
            (click)="activeModal.close('no')">
            {{'cohort.cancel' | translate}}
        </button>
    </div>
</form>
