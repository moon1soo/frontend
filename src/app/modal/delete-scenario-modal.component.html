<div class="modal-header">
    <h3 class="modal-title">Alarm</h3>
        <button type="button" class="close" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="modal-text-area">
        <div class="modal-icon text-danger">
            <i class="fal fa-exclamation-triangle fa-3x" aria-hidden="true"></i>
        </div>
        <div class="modal-text">
            <span class="text-info">[{{data}}]</span> 
            {{'renewal2017.p.delete1' | translate}}<br>
            {{'renewal2017.p.delete2' | translate}}<br><br>
            {{'renewal2017.p.delete3' | translate}}<br>
            {{'renewal2017.p.delete4' | translate}}
        </div>
    </div>
</div>
<div class="modal-footer text-right">
    <button
        type="button"
        class="btn btn-md btn-info btn-rounded"
        (click)="activeModal.close('Confirm')">
        {{'common.ok' | translate}}
    </button>
    <button
        type="button"
        class="btn btn-md btn-light btn-rounded"
        (click)="activeModal.close('no')">
        {{'renewal2017.button.cancel' | translate}}
    </button>
</div>
