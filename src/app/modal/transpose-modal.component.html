<div class="modal-header">
    <h3 class="modal-title">
        Transpose
    </h3>
    <button type="button" class="close" aria-label="Close" (click)="_activeModal.dismiss('Close Click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form ngNoForm name="excelDownFormTrans" action="{{excelUrl}}" target="_blank" method="POST" #excelDownForm>
        <input name="fileName" value="{{exFileName}}" hidden>
        <input name="filePath" value="{{exFilePath}}" hidden>
        <button type="submit" id="btn-submit-excel-trans" onclick="excelDownFormTrans.submit()" hidden>Download</button>
    </form>
    <div class="container-header mb-4">
        <div class="float-left">
            <span class="text-info">{{'renewal2017.transpose.warning' | translate}}</span>
        </div>
        <div class="float-right ml-3">
            <!-- Excel Download -->
            <button type="button" class="btn btn-light btn-md btn-rounded" (click)="excelDownModal()">
                <i class="fa fa-download" aria-hidden="true"></i>
                {{'renewal2017.excelDownload' | translate}}
            </button>
        </div>    
    </div>
    <div class="bot-table-area">
        <dx-data-grid
            id="trans"
            *ngIf="dataSource"
            class="resultGrid mt-1"
            [dataSource]="dataSource"
            [height]="650"
            [columns]="dynamicColumns"
            [columnResizingMode]="'nextColumn'"
            [columnAutoWidth]="true"
            [allowColumnResizing]="true"
            (onContentReady)="onContentReady($event)">
            <dxo-scrolling mode="virtual"></dxo-scrolling>
            <dxo-sorting mode="single"></dxo-sorting>
            <!-- <dxi-column class="dynamic-columns" *ngFor="let td of dynamicColumns" dataField="{{td.field}}" caption="{{td.caption}}"></dxi-column> -->
            <!-- <div *dxTemplate="let data of 'totalCount'">            
                <div class="informer">
                    {{'research.search.result.0' | translate}}: <strong>{{totalCount}}</strong>{{'common.cnt' | translate}}
                </div>
            </div> -->
        </dx-data-grid>
        <dx-load-panel
            #loadPanel
            shadingColor="rgba(255,255,255,0)"
            [position]="{ of: '#trans' }"
            [(visible)]="loading"
            [showIndicator]="true"
            [showPane]="true"
            [shading]="true"
            [closeOnOutsideClick]="false">
        </dx-load-panel>            
    </div> 
</div>
<div class="modal-footer text-right">
    <button 
        type="button" 
        class="btn btn-light btn-rounded" 
        (click)="_activeModal.close('Close Click')">
        {{'common.close' | translate}}
    </button>
</div>
