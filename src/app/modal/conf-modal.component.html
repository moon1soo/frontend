<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
        <button type="button" class="close" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="modal-text-area">
        <div class="modal-icon text-info">
            <i class="fal fa-exclamation-triangle fa-3x" aria-hidden="true"></i>
        </div>
        <div class="modal-text">
            {{serverMsg}}
        </div>
    </div>
</div>
<div class="modal-footer text-right">
    <button
        type="button"
        class="btn btn-md btn-primary btn-rounded"
        (click)="activeModal.close('Confirm')">
        {{'common.ok' | translate}}
    </button>
    <button
        type="button"
        class="btn btn-md btn-light btn-rounded"
        (click)="activeModal.close('no')">
        {{'renewal2017.button.cancel' | translate}}
    </button>
</div>
