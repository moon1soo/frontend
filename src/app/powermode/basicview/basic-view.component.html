<div class="powermode-basic">	
	<h2 class="h5">{{'renewal2017.basicInfo' | translate}}</h2>
	<form [formGroup]="hospitalForm">
		<div class="col-sm-12">			
			<div class="form-group row">
				<label for="basic-4" class="col-sm-3 pr-0 col-form-label">
					{{'renewal2017.selectHospital' | translate}}
				</label>
				<div class="col-sm-9">   
					<ss-multiselect-dropdown 
						class="multiselect"
						*ngIf="myOptions.length"
						[options]="myOptions" 
						[texts]="myTexts"
						[settings]="mySettings"
						[(ngModel)]="optionsModel" 
						formControlName="optionsModel"
						(ngModelChange)="onChange($event)">
					</ss-multiselect-dropdown>                
				</div>
			</div>
		</div>
	</form>
	<!-- 기간성별나이입력 -->
	<form [formGroup]="basicForm">
		<div class="col-sm-12">
			<!-- 성별 -->
			<div class="form-group row">
				<label for="basic-4" class="col-sm-3 pr-0 col-form-label">
					{{'research.gender' | translate}}
				</label>
				<div class="col-sm-9">
					<div class="position-relative">
						<select
							class="form-control custom-select"
							title="select gender"
							formControlName="gender"
							[(ngModel)]="setBasic.gender">
							<option value="A">{{'common.all' | translate}}</option>
							<option value="M">{{'research.male' | translate}}</option>
							<option value="F">{{'research.female' | translate}}</option>
						</select>
						<i class="fas fa-caret-down text-white"></i>
					</div>					
				</div>
			</div>
			<!-- 생년월일 -->
			<div class="form-group row col-birthday">
				<label for="birthday-2" class="col-sm-3 pr-0 col-form-label">
					{{'research.date.of.birth' | translate}}
				</label>
				<div class="col-sm-9">
					<!-- <diagram-datepicker
						(secDate)="selectDate($event)"
						[storageDate]="storageDate">
					</diagram-datepicker> -->
					<daterangepicker
						(secDate)="selectDate($event)" 
						[secCode]="'powermode-datepicker-birthday'"
						[storageDate]="storageDate">
					</daterangepicker>
				</div>
			</div>
		</div>
	</form>
			
</div>
